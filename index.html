<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pipe Profile Calculator</title>
</head>
<body>
    <div class="sticky">
        <ol id="navbar">
            <button style = "cursor: pointer;"class="tick" id="undo"> Undo</button>
            <li class="tick"> <input type="checkbox" id="Points"> Points</li>
            <li class="tick"> <input type="checkbox" id="length"> Calculate length</li>
            <li> <input type="checkbox" id="H_helper"> Vertical Line Assist</li>
            <li> <input type="checkbox" id="L_helper"> Line to point Assist</li> 
        </ol>
    </div>

    <!-- <div class="layer">
        <ol style="list-style: none;">
            <li> <input type="checkbox" id="H_helper"> Horizontal Assist</li>
            <li> <input type="checkbox" id="L_helper"> Line Assist</li>
        </ol>
    </div> -->
    <div class="canvas_1" id="canvas_1">
        <div class="profile">
            <ul>
                <h1>Pipe Profile Calculator</h1>
                <li class="list"> <input type="file"  accept="image/jpeg, image/png" name="image" id="imageInput"></li>
                <li class="list"> <input type="checkbox" id="checkX"> Depth point of the graph</li>
                <div style="overflow-y: scroll; height: 200px;">
                    <table id="myTable">
                        <thead>
                            <tr>
                                <th>point_no</th>
                                <th>p_depth</th>
                                <th>g_depth</th>
                                <th>length</th>
                            </tr>
                        </thead>
                        <tbody id="myTableBody">

                        </tbody>
                    </table>
                </div>
                <li style="padding: 20px;"><button class="animated-button" id="bt" onclick="saveFile()"> Generate Report</button></li>
                <footer>
                    <p>&copy; 2023 Pipe Profile Calculator (Beta v1.5)</p>
                    <p> Developed by AzbinFahmi</p>
                </footer>
            </ul>
        </div>
        <h1 style="margin: 40px;"></h1>
        <canvas class ="main", width="1000", height="700", id="myCanvas"></canvas>
    </div>

    
    

    <script src="data.js"></script>
</body>
</html>
