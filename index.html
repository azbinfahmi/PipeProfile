<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PPC</title>
</head>
<body>
    <div class="sticky">
        <ol id="navbar">

            <li> <input type="checkbox" id="Points"> Points</li>
            <li> <input type="checkbox" id="length"> Calculate length</li>
        </ol>
    </div>
    <div class="canvas_1" id="canvas_1">
        <div class="profile">
            <ul>
                <h1>Pipe Profile Calculator</h1>
                <li> <input type="file"  accept="image/jpeg, image/png" name="image" id="imageInput"></li>
                <li class="depth"> <input type="checkbox" id="checkX"> Depth point of the graph</li>

                <div style="overflow-y: scroll; height: 200px;">
                    <table id="myTable">
                        <thead>
                            <tr>
                                <th>point_no</th>
                                <th>p_depth</th>
                                <th>g_depth</th>
                                <th>length</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <li> <input type="button" id="bt" value="Generate Report" onclick="saveFile()" /></li>
            </ul>
        </div>
        <h1 style="margin: 50px;"></h1>
        <canvas class ="main", width="2000", height="700", id="myCanvas"></canvas>
    </div>

    <footer>
        <p>&copy; 2023 Pipe Profile Calculator (Beta v1.2)</p>
    </footer>
    

    <script src="data.js"></script>
</body>
</html>
